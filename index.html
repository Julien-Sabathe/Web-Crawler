<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titres et paragraphes récupérés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            animation: fade-in 1s ease-in-out;
        }

        table {
            color: #f2f2f2;
            width: 100%;
            border-collapse: collapse;
            animation: slide-up 1s ease-in-out;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #000000;
        }

        .no-description {
            font-style: italic;
            color: gray;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slide-up {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }
        .image-cell-hover {
            /* Vos styles actuels pour la cellule d'image */

            /* Animation de rotation au survol */
            transition: transform 0.5s ease-in-out;
        }

        .image-cell-hover:hover {
            transform: rotate(360deg); // Rotation de 360 degrés au survol
        }

        .rotate-image {
            transition: transform 0.5s;
        }

        .rotate-image:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<h1>Crunchyroll</h1>
<table id="dataTable">
    <thead>
    <tr>
        <th>Titre</th>
        <th>Image</th>
        <th>Paragraphe</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    const dataTable = document.getElementById('dataTable');

    // Fonction pour créer une cellule avec du texte
    function createTextCell(text) {
        const cell = document.createElement('td');
        cell.textContent = text;
        return cell;
    }

    // Fonction pour créer une cellule avec une image
    function createImageCell(src, alt) {
        const cell = document.createElement('td');
        cell.classList.add('image-cell', 'image-cell-hover'); // Ajout de la classe "image-cell-hover"
        const img = document.createElement('img');
        img.src = src;
        img.alt = alt;
        cell.appendChild(img);
        return cell;
    }
    fetch('http://localhost:8080/movements')
        .then(response => response.json())
        .then(data => {
            const dataTable = document.getElementById('dataTable');

            data.titles.forEach((title, index) => {
                const row = dataTable.insertRow();
                const titleCell = row.insertCell(0);
                titleCell.textContent = title;

                const imageCell = row.insertCell(1);
                const img = document.createElement('img');
                img.src = data.images[index];
                img.classList.add('rotate-image'); // Ajout de la classe pour l'animation
                imageCell.appendChild(img);

                const paragraphCell = row.insertCell(2);
                if (data.paragraphs[index]) {
                    paragraphCell.textContent = data.paragraphs[index];
                } else {
                    paragraphCell.classList.add('no-description');
                    paragraphCell.textContent = 'Aucune description disponible';
                }
            });
        })
        .catch(error => console.error(error));
</script>
</body>
</html>
