<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titres et paragraphes récupérés</title>
    <style>
        /* Votre code CSS ici */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fade-in 1s ease-in-out;
        }
        table {
            color: white;
            width: 100%;
            border-collapse: collapse;
            animation: slide-up 1s ease-in-out;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        .no-description {
            font-style: italic;
            color: gray;
        }
        .image-cell {
            width: 100px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slide-up {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<h1>Crunchyroll</h1>
<table id="dataTable">
    <thead>
    <tr>
        <th>Titre</th>
        <th>Image</th>
        <th>Paragraphe</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const dataTable = document.getElementById('dataTable');

    // Fonction pour créer une cellule avec du texte
    function createTextCell(text) {
        const cell = document.createElement('td');
        cell.textContent = text;
        return cell;
    }

    // Fonction pour créer une cellule avec une image
    function createImageCell(src, alt) {
        const cell = document.createElement('td');
        cell.classList.add('image-cell');
        const img = document.createElement('img');
        img.src = src;
        img.alt = alt;
        cell.appendChild(img);
        return cell;
    }

    fetch('http://localhost:8080/movements')
        .then(response => response.json())
        .then(data => {
            data.titles.forEach((title, index) => {
                const row = dataTable.insertRow();
                row.appendChild(createTextCell(title));
                row.appendChild(createImageCell(data.images[index], title));

                const paragraphCell = document.createElement('td');
                if (data.paragraphs[index]) {
                    paragraphCell.textContent = data.paragraphs[index];
                } else {
                    paragraphCell.classList.add('no-description');
                    paragraphCell.textContent = 'Aucune description disponible';
                }
                row.appendChild(paragraphCell);
            });
        })
</script>
</body>
</html>
